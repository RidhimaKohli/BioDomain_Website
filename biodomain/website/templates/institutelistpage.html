<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script>
    $(document).ready(function() {

        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
<style>
    td,
    tr {
        text-align: center;
        vertical-align: middle;
    }
</style>

<body>
    <center>
        <h1>List of Institutes</h1>
    </center>
    <h4>Filter</h4>
    <input type="text" id="myInput" placeholder="Enter search ..." class="form-control"><br>
    <form method="POST">
        {%csrf_token%}
        <select name="category">
			<option selected disabled=true>---select category---</option>
			<option>c1</option>
			<option>c2</option>
			<option>c3</option>
		</select>
        <input type="submit" value="search">
        <hr>
        <table class=" table table-hover table-striped table-bordered ">
            <thead class="thead-dark ">
                <tr>
                    <th>Institue</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>State</th>
                    <th>City</th>
                    <th>District</th>
                    <th>Pincode</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody id="myTable">
                {% for e in institute %}
                <tr>
                    <td class="cell ">{{e.Institute}}</td>
                    <td class="cell ">{{e.Email}}</td>
                    <td class="cell ">{{e.Phone}}</td>
                    <td class="cell ">{{e.State}}</td>
                    <td class="cell ">{{e.City}}</td>
                    <td class="cell ">{{e.District}}</td>
                    <td class="cell ">{{e.Pincode}}</td>
                    <td class="cell ">{{e.Website}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

</body>

</html>
